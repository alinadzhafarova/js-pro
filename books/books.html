<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="page-header mb-3 text-center">
        Google books
    </h1>
    <form id="search-form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search...">
            <button class="btn btn-primary" type="submit" id="btn-submit">Search</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-5">
            <div class="card bg-light">
                <div class="card-header">Books</div>
                <div class="card-body">
                    <ul class="list-group" id="book-list">No data</ul>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
        <div class="card bg-light" id="current-book">
            <div class="card-header book-title"></div>
            <div class="card-body book-body"></div>
        </div>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="books.js"></script>
</body>
</html>
